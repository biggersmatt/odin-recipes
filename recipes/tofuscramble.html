<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tofu Scramble</title>
</head>
<body>
  <h1>Tofu Scramble</h1>
  <img src="../tofu-scramble.jpg" alt="tofu-scramble">
  <h3>Description</h3>
  <p>This is a recipe for a tofu scramble!</p>
  <h5>Ingredients</h5>
  <ul>
    <li>16oz Tofu</li>
    <li>2 Tbsps Nutrional Yeast</li>
    <li>1 Tbsp Olive Oil</li>
    <li>1/2 tsp Garlic Powder</li>
  </ul>
  <h5>Steps</h5>
  <ul>
    <li>Press the tofu</li>
    <li>Add olive oil to pan on medium heat</li>
    <li>Add pressed tofu to pan</li>
    <li>Add spices to tofu and stir</li>
  </ul>
</body>
</html>
